<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Flux Pro | Blue Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg-body: #f0f2f5;
            --card-bg: #ffffff;
            --border: #d1d5db;
            --text: #1f2937;
            --input-bg: #f9fafb;
            --log-bg: #111827;
            --log-text: #60a5fa;
        }

        body.dark-mode {
            --bg-body: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --input-bg: #010409;
            --log-bg: #000000;
        }

        body {
            font-family: 'Share Tech', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        /* --- Animasi Wireframe Matematika & Random Color --- */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .math-shape {
            position: absolute;
            bottom: -100px;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            animation: floatMath 12s infinite linear;
            opacity: 0;
        }

        @keyframes floatMath {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- UI Utama --- */
        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            height: 600px;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            z-index: 1;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 { 
            color: var(--primary); 
            text-transform: uppercase; 
            margin: 0; 
            letter-spacing: 2px; 
            border-bottom: 2px solid var(--primary); 
            display: inline-block; 
            padding-bottom: 5px;
            font-size: 20px;
        }

        .theme-toggle {
            background: var(--primary);
            color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .icon-svg { width: 20px; height: 20px; fill: currentColor; }

        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-size: 13px; color: var(--primary); font-weight: bold; }

        .explorer-bar { display: flex; gap: 8px; }

        .path-display {
            flex-grow: 1; background: var(--input-bg);
            border: 1px solid var(--border); padding: 8px 10px;
            font-size: 12px; color: var(--text);
            overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
            border-radius: 8px; display: flex; align-items: center;
        }

        .btn-browse {
            background: var(--primary); color: white; border: none;
            padding: 8px 12px; cursor: pointer;
            font-family: 'Share Tech', sans-serif;
            border-radius: 8px; font-weight: bold; font-size: 11px;
        }

        .config-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin-bottom: 12px;
        }

        .input-field {
            width: 100%; background: var(--input-bg);
            border: 1px solid var(--border); padding: 8px;
            color: var(--text); font-family: 'Share Tech', sans-serif;
            box-sizing: border-box; border-radius: 8px; font-size: 13px;
        }

        /* Lebar dibagi 4 sama panjang */
        .action-bars { display: flex; gap: 8px; margin-bottom: 12px; }

        .btn-main { 
            flex: 1; border: none; padding: 12px 0; 
            cursor: pointer; font-family: 'Share Tech', sans-serif; 
            font-weight: bold; text-transform: uppercase; 
            border-radius: 8px; font-size: 10px;
            transition: 0.3s;
        }
        
        .start { background: var(--primary); color: white; }
        .pause { background: #f59e0b; color: white; }
        .stop { background: #ef4444; color: white; }
        .zip-btn { background: #6366f1; color: white; }

        .btn-main:disabled { opacity: 0.2; cursor: not-allowed; filter: grayscale(1); }

        .log-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 5px;
        }

        .log-actions { display: flex; gap: 10px; }

        .btn-clear, .btn-copy {
            background: none; border: none;
            color: var(--primary); cursor: pointer;
            font-family: 'Share Tech', sans-serif;
            font-size: 10px; text-decoration: underline;
        }

        .log-panel {
            background: var(--log-bg); border: 1px solid var(--border);
            flex-grow: 1; padding: 10px; overflow-y: auto;
            font-size: 11px; color: var(--log-text); border-radius: 8px;
            /* Memastikan scroll tetap berfungsi dengan baik */
            scroll-behavior: smooth;
        }

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 2px; }
    </style>
</head>
<body>

<div class="bg-animation" id="bgAnim"></div>

<div class="container">
    <div class="top-nav">
        <h1>File Flux Pro</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
            <svg id="themeIcon" class="icon-svg" viewBox="0 0 24 24">
                <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-12.37a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"></path>
            </svg>
        </button>
    </div>
    
    <div class="input-group">
        <label>Input Folder</label>
        <div class="explorer-bar">
            <div id="inputPath" class="path-display">Pilih folder sumber...</div>
            <button class="btn-browse" onclick="document.getElementById('folderInput').click()">UPLOAD</button>
            <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none" onchange="handleFolderSelect(event)">
        </div>
    </div>

    <div class="input-group">
        <label>Output Folder</label>
        <div class="explorer-bar">
            <div id="outputPath" class="path-display">Pilih folder tujuan...</div>
            <button class="btn-browse" onclick="selectOutputFolder()">UPLOAD</button>
        </div>
    </div>

    <div class="config-grid">
        <div><label>Jumlah Angka</label><input type="number" id="numCount" class="input-field" placeholder="0"></div>
        <div><label>Jumlah Huruf</label><input type="number" id="charCount" class="input-field" placeholder="0"></div>
    </div>

    <div class="action-bars">
        <button id="btnStart" class="btn-main start" onclick="startProcess()" disabled>STAR</button>
        <button id="btnPause" class="btn-main pause" onclick="pauseProcess()" disabled>PAUSE</button>
        <button id="btnStop" class="btn-main stop" onclick="stopProcess()" disabled>STOP</button>
        <button id="btnZipExport" class="btn-main zip-btn" onclick="exportToZip()" disabled>ZIP</button>
    </div>

    <div class="log-header">
        <label>Activity Log</label>
        <div class="log-actions">
            <button class="btn-copy" onclick="copyLogs()">COPY LOGS</button>
            <button class="btn-clear" onclick="clearLogs()">CLEAR LOGS</button>
        </div>
    </div>
    <div id="logPanel" class="log-panel"><div class="log-entry">System ready...</div></div>
</div>

<script>
    let inputFiles = [];
    let outputDirHandle = null;
    let isPaused = false, isStopped = false, currentIndex = 0;

    // --- Animasi Matematika & Warna Random ---
    function createMathShapes() {
        const animContainer = document.getElementById('bgAnim');
        const symbols = ['∑', '∞', 'π', '∆', '∫', '√', '≈', 'μ'];
        const colors = ['#60a5fa', '#2563eb', '#1d4ed8', '#93c5fd', '#3b82f6'];

        setInterval(() => {
            const shape = document.createElement('div');
            shape.className = 'math-shape';
            shape.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            shape.style.left = `${Math.random() * 100}%`;
            shape.style.color = colors[Math.floor(Math.random() * colors.length)];
            shape.style.fontSize = `${15 + Math.random() * 20}px`;
            
            animContainer.appendChild(shape);

            setTimeout(() => shape.remove(), 12000);
        }, 800);
    }
    createMathShapes();

    const sunIcon = `<path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-12.37a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"></path>`;
    const moonIcon = `<path d="M12.12 22a9.91 9.91 0 01-5.1-1.39 10.12 10.12 0 01-3.73-3.73 9.71 9.71 0 01-1.29-5.1 9.85 9.85 0 011.2-4.73 10.29 10.29 0 013.3-3.6 10.18 10.18 0 014.86-1.35.8.8 0 01.76.53.81.81 0 01-.19.86 8.43 8.43 0 00-2.4 6.09A8.47 8.47 0 0015.86 18a8.38 8.38 0 005.15-1.72.8.8 0 011.07 0 .8.8 0 01.21.85A10.17 10.17 0 0112.12 22z"></path>`;

    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('themeIcon');
        body.classList.toggle('dark-mode');
        icon.innerHTML = body.classList.contains('dark-mode') ? moonIcon : sunIcon;
    }

    function addLog(msg) {
        const logPanel = document.getElementById('logPanel');
        const time = new Date().toLocaleTimeString();
        logPanel.innerHTML += `<div class="log-entry"><span>[${time}]</span> ${msg}</div>`;
        logPanel.scrollTop = logPanel.scrollHeight;
    }

    function clearLogs() { document.getElementById('logPanel').innerHTML = `<div class="log-entry">Logs cleared...</div>`; }

    function copyLogs() {
        const logs = document.getElementById('logPanel').innerText;
        navigator.clipboard.writeText(logs).then(() => alert("Logs copied to clipboard!"));
    }

    function validateStar() {
        const btn = document.getElementById('btnStart');
        if(inputFiles.length > 0 && (outputDirHandle !== null || window.innerWidth < 768)) {
            btn.disabled = false;
        } else {
            btn.disabled = true;
        }
    }

    function handleFolderSelect(event) {
        inputFiles = Array.from(event.target.files);
        if(inputFiles.length > 0) {
            document.getElementById('inputPath').innerText = `Folder: ${inputFiles[0].webkitRelativePath.split('/')[0]} (${inputFiles.length} file)`;
            addLog(`Input: ${inputFiles.length} file siap.`);
            validateStar();
        }
    }

    async function selectOutputFolder() {
        if (!window.showDirectoryPicker) {
            addLog("Mode HP: Gunakan STAR atau ZIP setelah proses selesai.");
            document.getElementById('outputPath').innerText = "Mode Download (HP)";
            outputDirHandle = "MOBILE_MODE";
            validateStar();
            return;
        }
        try {
            outputDirHandle = await window.showDirectoryPicker();
            document.getElementById('outputPath').innerText = `Destination: ${outputDirHandle.name}`;
            addLog("Output: Folder tujuan siap.");
            validateStar();
        } catch (e) { addLog("Akses folder ditolak."); }
    }

    function generateMixName(numLen, charLen) {
        const nums = "0123456789", chars = "abcdefghijklmnopqrstuvwxyz";
        let combined = "";
        for(let i=0; i<numLen; i++) combined += nums.charAt(Math.floor(Math.random() * 10));
        for(let i=0; i<charLen; i++) combined += chars.charAt(Math.floor(Math.random() * 26));
        let shuffled = combined.split('').sort(() => 0.5 - Math.random()).join('');
        return (shuffled.match(/.{1,5}/g) || [shuffled]).join('-');
    }

    async function startProcess() {
        const nVal = document.getElementById('numCount').value, cVal = document.getElementById('charCount').value;
        if (inputFiles.length === 0) return alert("Pilih Folder!");
        
        isStopped = false; isPaused = false;
        document.getElementById('btnStart').disabled = true;
        document.getElementById('btnPause').disabled = false;
        document.getElementById('btnStop').disabled = false;
        document.getElementById('btnZipExport').disabled = true;

        addLog("--- PROSES DIMULAI ---");

        for (; currentIndex < inputFiles.length; currentIndex++) {
            if (isStopped) break;
            while (isPaused) { await new Promise(r => setTimeout(r, 500)); if (isStopped) break; }

            const file = inputFiles[currentIndex];
            const ext = file.name.substring(file.name.lastIndexOf('.'));
            const newName = generateMixName(parseInt(nVal)||0, parseInt(cVal)||0) + ext;

            if (outputDirHandle === "MOBILE_MODE") {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(file);
                link.download = newName;
                link.click();
                addLog(`Save: ${newName}`);
                await new Promise(r => setTimeout(r, 800));
            } else {
                try {
                    const newFileHandle = await outputDirHandle.getFileHandle(newName, { create: true });
                    const writable = await newFileHandle.createWritable();
                    await writable.write(file);
                    await writable.close();
                    addLog(`Save: ${newName}`);
                } catch (err) { addLog(`Error simpan`); break; }
            }
        }
        addLog("--- PROSES SELESAI ---");
        document.getElementById('btnZipExport').disabled = false; // Aktif setelah selesai
        resetButtons();
    }

    async function exportToZip() {
        if (inputFiles.length === 0) return;
        const nVal = document.getElementById('numCount').value, cVal = document.getElementById('charCount').value;
        
        addLog("Memulai pembuatan ZIP...");
        const zip = new JSZip();
        
        for (let i = 0; i < inputFiles.length; i++) {
            const file = inputFiles[i];
            const ext = file.name.substring(file.name.lastIndexOf('.'));
            const newName = generateMixName(parseInt(nVal)||0, parseInt(cVal)||0) + ext;
            zip.file(newName, file);
        }

        const content = await zip.generateAsync({type:"blob", compression: "STORE"});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = "Flux_Renamed_Files.zip";
        link.click();
        addLog("ZIP berhasil diunduh.");
    }

    function pauseProcess() { 
        isPaused = !isPaused; 
        document.getElementById('btnPause').innerText = isPaused ? "RESUME" : "PAUSE";
    }

    function stopProcess() { 
        isStopped = true; 
        addLog("Proses dihentikan.");
        document.getElementById('btnZipExport').disabled = false;
        resetButtons(); 
    }

    function resetButtons() {
        document.getElementById('btnStart').disabled = false;
        document.getElementById('btnPause').disabled = true;
        document.getElementById('btnStop').disabled = true;
        document.getElementById('btnPause').innerText = "PAUSE";
        currentIndex = 0;
    }
</script>

</body>
</html>
