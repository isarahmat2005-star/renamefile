<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renamer Pro | Tech Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff41; /* Cyber Green */
            --bg-dark: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --input-bg: #010409;
        }

        body {
            font-family: 'Share Tech', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 700px;
            padding: 30px;
            border-radius: 4px;
            border: 1px solid var(--border);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.05);
        }

        h1 { color: var(--primary); text-transform: uppercase; margin-top: 0; letter-spacing: 2px; border-bottom: 2px solid var(--primary); display: inline-block; padding-bottom: 5px; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--primary); }

        /* Explorer Style Layout */
        .explorer-bar {
            display: flex;
            gap: 5px;
        }

        .path-display {
            flex-grow: 1;
            background: var(--input-bg);
            border: 1px solid var(--border);
            padding: 10px;
            font-size: 13px;
            color: #8b949e;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .btn-browse {
            background: var(--border);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Share Tech', sans-serif;
            transition: 0.2s;
        }

        .btn-browse:hover { background: #484f58; }

        /* Configuration Grid */
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            padding: 10px;
            color: var(--primary);
            font-family: 'Share Tech', sans-serif;
            box-sizing: border-box;
        }

        /* Action Buttons */
        .action-bars {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn-main { border: none; padding: 12px; cursor: pointer; font-family: 'Share Tech', sans-serif; font-weight: bold; text-transform: uppercase; }
        .start { background: var(--primary); color: black; }
        .pause { background: #f1e05a; color: black; }
        .stop { background: #f85149; color: white; }
        .btn-main:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Log Panel */
        .log-panel {
            background: #000;
            border: 1px solid var(--border);
            height: 150px;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
            color: #00ff41;
            border-radius: 4px;
        }

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .log-time { color: #8b949e; margin-right: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>File Renamer Tool</h1>
    
    <div class="input-group">
        <label>Input Source</label>
        <div class="explorer-bar">
            <div id="inputPath" class="path-display">Pilih file untuk diproses...</div>
            <button class="btn-browse" onclick="document.getElementById('fileInput').click()">UPLOAD</button>
            <input type="file" id="fileInput" multiple style="display:none" onchange="handleFiles(this)">
        </div>
    </div>

    <div class="input-group">
        <label>Output Destination</label>
        <div class="explorer-bar">
            <div id="outputPath" class="path-display">Pilih folder tujuan...</div>
            <button class="btn-browse" onclick="selectOutputFolder()">DESTINATION</button>
        </div>
    </div>

    <div class="config-grid">
        <div>
            <label>Jumlah Angka</label>
            <input type="number" id="numCount" class="input-field" value="5">
        </div>
        <div>
            <label>Jumlah Huruf</label>
            <input type="number" id="charCount" class="input-field" value="5">
        </div>
    </div>

    <div class="action-bars">
        <button id="btnStart" class="btn-main start" onclick="startProcess()">MULAI</button>
        <button id="btnPause" class="btn-main pause" onclick="pauseProcess()" disabled>PAUSE</button>
        <button id="btnStop" class="btn-main stop" onclick="stopProcess()" disabled>STOP</button>
    </div>

    <label>Activity Log</label>
    <div id="logPanel" class="log-panel">
        <div class="log-entry">System ready...</div>
    </div>
</div>

<script>
    let selectedFiles = [];
    let outputDirHandle = null;
    let isPaused = false;
    let isStopped = false;
    let currentIndex = 0;

    function addLog(msg) {
        const logPanel = document.getElementById('logPanel');
        const time = new Date().toLocaleTimeString();
        logPanel.innerHTML += `<div class="log-entry"><span class="log-time">[${time}]</span> ${msg}</div>`;
        logPanel.scrollTop = logPanel.scrollHeight;
    }

    function handleFiles(input) {
        selectedFiles = input.files;
        if (selectedFiles.length > 0) {
            document.getElementById('inputPath').innerText = `C:/Users/Local/Documents/${selectedFiles.length}_Files_Selected`;
            addLog(`${selectedFiles.length} file dimasukkan ke antrean.`);
        }
    }

    async function selectOutputFolder() {
        try {
            outputDirHandle = await window.showDirectoryPicker();
            document.getElementById('outputPath').innerText = `D:/Output/${outputDirHandle.name}`;
            addLog("Folder tujuan ditetapkan.");
        } catch (e) {
            addLog("Pemilihan folder dibatalkan.");
        }
    }

    function generateMixName(numLen, charLen) {
        const nums = "0123456789";
        const chars = "abcdefghijklmnopqrstuvwxyz";
        let combined = "";
        
        // Buat kumpulan karakter acak
        for(let i=0; i<numLen; i++) combined += nums.charAt(Math.floor(Math.random() * nums.length));
        for(let i=0; i<charLen; i++) combined += chars.charAt(Math.floor(Math.random() * chars.length));

        // Acak urutannya (Shuffle)
        let shuffled = combined.split('').sort(() => 0.5 - Math.random()).join('');
        
        // Beri tanda minus setiap 5 karakter
        return shuffled.match(/.{1,5}/g).join('-');
    }

    async function startProcess() {
        if (selectedFiles.length === 0 || !outputDirHandle) {
            alert("Pilih file dan folder tujuan terlebih dahulu!");
            return;
        }

        isStopped = false;
        isPaused = false;
        document.getElementById('btnStart').disabled = true;
        document.getElementById('btnPause').disabled = false;
        document.getElementById('btnStop').disabled = false;

        const numLen = parseInt(document.getElementById('numCount').value);
        const charLen = parseInt(document.getElementById('charCount').value);

        addLog("Memulai proses penggantian nama...");

        for (; currentIndex < selectedFiles.length; currentIndex++) {
            if (isStopped) break;
            while (isPaused) {
                await new Promise(r => setTimeout(r, 500));
                if (isStopped) break;
            }

            const file = selectedFiles[currentIndex];
            const ext = file.name.substring(file.name.lastIndexOf('.'));
            const newName = generateMixName(numLen, charLen) + ext;

            try {
                const newFileHandle = await outputDirHandle.getFileHandle(newName, { create: true });
                const writable = await newFileHandle.createWritable();
                await writable.write(file);
                await writable.close();
                addLog(`Success: ${file.name} -> ${newName}`);
            } catch (err) {
                addLog(`Error pada file ${file.name}`);
            }
        }

        if (!isPaused || isStopped) {
            addLog("--- PROSES SELESAI ---");
            resetButtons();
            currentIndex = 0;
        }
    }

    function pauseProcess() {
        isPaused = !isPaused;
        const btn = document.getElementById('btnPause');
        btn.innerText = isPaused ? "RESUME" : "PAUSE";
        addLog(isPaused ? "Proses dihentikan sejenak." : "Proses dilanjutkan.");
    }

    function stopProcess() {
        isStopped = true;
        addLog("Proses dihentikan paksa oleh pengguna.");
        resetButtons();
    }

    function resetButtons() {
        document.getElementById('btnStart').disabled = false;
        document.getElementById('btnPause').disabled = true;
        document.getElementById('btnStop').disabled = true;
        document.getElementById('btnPause').innerText = "PAUSE";
    }
</script>

</body>
</html>
